<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="d-flex justify-content-center mt-5">
        <div>
            <div>
                <a href="./Homepage.html">
                    <img src="https://www.dntlbar.com/wp-content/uploads/2021/04/dntl-bar_MainLogo_Cream.png"
                        style="height: 5rem;">
                </a>
            </div>
            <form method="post" class="form">
                <div class="pt-5">
                    <h5 class="text-light fs-4 fw-bold">
                        BOOK APPOINTMENT
                    </h5>
                </div>
                <div class="text-light pt-4">
                    <label for="email" class="form-label">Full Name</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="text-light pt-4">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="width: 15rem;">
                          Choose any one
                        </button>
                        <ul class="dropdown-menu fs-5" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">New Patient</a></li>
                          <li><a class="dropdown-item" href="#">Existing Patient</a></li>
                        </ul>
                      </div>
                </div>
                <div class="text-light pt-4">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="width: 15rem;">
                          Choose your Service
                        </button>
                        <ul class="dropdown-menu fs-5" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Emergency</a></li>
                          <li><a class="dropdown-item" href="#">Exam & Cleaning</a></li>
                          <li><a class="dropdown-item" href="#">Cosmetic consultation</a></li>
                          <li><a class="dropdown-item" href="#">Regular checkup</a></li>
                        </ul>
                      </div>

                </div>
                <div class="text-light pt-5">
                    <a href="#">
                        <button class="btn btn-outline-light" type="submit" style="width: 14rem;">
                            Book
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
