<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="d-flex justify-content-center mt-5">
        <div>
            <div>
               <a href="./Homepage.html">
                <img src="https://www.dntlbar.com/wp-content/uploads/2021/04/dntl-bar_MainLogo_Cream.png"
                style="height: 5rem;">
               </a>
            </div>
            <form method="post" class="form">
                <div class="pt-5">
                    <h5 class="text-light fs-4 fw-bold">
                        Login
                    </h5>
                </div>
                <div class="text-light pt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="text-light pt-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="text-light pt-4">
                    <a href="#">
                        <button class="btn btn-outline-light" type="submit" style="width: 14rem;">
                            Login
                        </button>
                    </a>
                </div>
                <div class="text-light pt-4">
                    Don't have an account?
                    <a href="./Signup.html">
                        Register now
                    </a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
