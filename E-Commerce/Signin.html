<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="fixed-bottom">
        <a href="./Homepage.html" class="text-decoration-none">
            <button class="btn fw-bolder" style="width: 8rem; background-color: gold;">
                < Home </button>
        </a>
    </div>

        <div class="text-center mt-3">
            <p>
                <a class="navbar-brand fs-1 link-dark fw-bold fst-italic ms-5" href="#">A <span
                    style="color: darkorange;">-></span> Z</a>
            </p>
        </div>

        <div class="d-flex justify-content-center">
            <div class="card shadow-lg" style="width: 30rem;">
                <p class="fs-3 fw-bolder ps-4 pt-3">
                    Sign in into your Account
                </p>

                <form class="pt-3">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label ps-3 fw-bold">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label ps-3 fw-bold">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1"></label>
                    </div>
                    <div class="text-center">
                        <a href="#">
                            <button type="submit" class="btn fw-bold" style="background-color: gold; width: 20rem;">Submit</button>
                        </a>
                    </div>
                </form>
                <div>
                    <p class="ps-3 pt-5">
                        Don't have an Account? 
                        <a href="./SignUp.html">
                            Sign up
                        </a>
                    </p>
                </div>

            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
